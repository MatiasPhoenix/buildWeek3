<div class="bodyDashboard container mt-4">
  <div class="container mt-4">
    <div class="row justify-content-center align-items-center mb-3">
      <form ngModule class="col-12 col-md-8">
        <div class="row">
          <div class="col-12 col-md-4">
            <input [(ngModel)]="movie" name="movie" type="text" class="form-control form1" placeholder="Cerca un titolo">
          </div>
          <div class="col-12 col-md-3">
            <input [(ngModel)]="year" name="year" type="text" class="form-control form2" placeholder="Cerca l'anno di uscita">
          </div>
          <div class="col-12 col-md-3">
            <select [(ngModel)]="type" name="type" class="form-select">
              <option selected value="">Film e Serie TV</option>
              <option value="movie">Film</option>
              <option value="series">Serie TV</option>
            </select>
          </div>
          <div class="col-12 col-md-2 divButton">
            <button (click)="getMovies()" class="btn btn-warning btn-block">Cerca</button>
          </div>
        </div>
      </form>
    </div>

    <div class="row justify-content-center flex-wrap" id="card.container">
      <div *ngFor="let movie of movies" class="col-8 col-sm-6 col-md-4 col-lg-2 mb-3 mx-lg-3">
        <div class="card">
          <a [routerLink]="['/dashboard/title', movie.imdbID]">
            <img [src]="movie.Poster" class="card-img-top posterImage" alt="...">
          </a>
          <div class="card-body text-center">
            <h5 class="card-title">{{movie.Title}}
              <img *ngIf="!isFavorite[movie.imdbID]"  (click)="addToFavorites(movie)"       class="ps-2" id="star-empty" src="../../../assets/star.svg" alt="star-icon">
              <img *ngIf="isFavorite[movie.imdbID]"   (click)="removeFromFavorites(movie)"  class="ps-2" id="star-fill" src="../../../assets/star-fill.svg" alt="star-icon-filled">
            </h5>
            <p class="card-text">{{movie.Year}}</p>
            <a [routerLink]="['/dashboard/title', movie.imdbID]" class="btn btn-warning btn-block">Info</a>
          </div>
        </div>
      </div>
    </div>
  </div>




  <div *ngIf="movies" class="mt-3 d-flex justify-content-center align-items-center contButtons">
    <button *ngIf="page > 1" (click)="previousPage()" class="btn btn-warning mb-4">Pagina precedente</button>
    <button *ngIf="moviesL" (click)="nextPage()" class="btn btn-warning ms-2 mb-4">Pagina successiva</button>
  </div>
</div>
